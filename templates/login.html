{% extends "base.html" %}

{% block title %}Login - SubtitleAI Pro{% endblock %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 50px auto;">
    <h2>🔐 Welcome Back</h2>
    <p style="text-align: center; color: #666; margin-bottom: 30px;">
        Login to access your subtitle dashboard
    </p>
    
    <form method="POST" id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required 
                   placeholder="Enter your username" autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required 
                   placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
            🚀 Login to Dashboard
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
        <p>Don't have an account? 
           <a href="{{ url_for('register') }}" style="color: #667eea; font-weight: 600;">Create one here</a>
        </p>
    </div>
</div>
{% endblock %}
